<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		
		event
		태그에 직접 event listener를 등록하여 사용자의 동작에 따라
		함수를 불러올 수 있다.
		마우스, 키보드, 폼
		onclick, ondblclick 등
		onkeypress, onkeydown 등
		submit 등
	
	 -->


	<input type="text" onkeypress="myF1(this)">
	<br><br><br><br>
	<input type="text" onkeyup="myF2()">
	<br><br><br><br>
	<input type="text" onkeydown="myF3()">
	<br><br><br><br>
	
	<script type="text/javascript">
	
		/* 키보드를 통해 입력 되었을때 */
		function myF1(obj) {
			obj.style.color="red";
		}
		
		
		/* 키보드를 눌렀다 떼었을때 */
		function myF2() {
			alert("key up");
		}
		
		/* 키보드를 눌렀을때 */
		function myF3() {
			alert("key down");
		}
	
	
	</script>
	
</body>
</html>
