<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, span{
		font-size: 25px;
		color: blue;
	}
	
	p{
		font-size: 200%
	}
	
	#one > .menu{
		color: red
	}
	
	#one .menu{
		color: blue;
	}

</style>

</head>
<body>


	<span>안녕하세요</span>
	<span>반갑습니다</span>
	<span>KITRI</span>
	<span>보안개발</span>
	<p>나는</p>
	<p>낭만고양이</p>
	
	<ul id ="one">
		<li class ="menu">MENU1</li>
		<li>MENU2</li>
		<li class ="menu">MENU3</li>
		<li>MENU4</li>
		<li class ="menu">MENU5</li>
		<li>MENU6</li>
	</ul>
	
	<!--  형제 선택자 ~ 선택자 {} > 모든형제 
		인접한 형제  선태자 + 선택자 > 인접형제
	-->




</body>
</html>
