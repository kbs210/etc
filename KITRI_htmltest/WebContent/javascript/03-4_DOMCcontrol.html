<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	}

</style>

</head>
<body>
	
	<span id ="content1">content1</span>
	<div>content2</div>

	<div id="div1">div1입니다</div>

	<script type="text/javascript">
	
		console.log(document.getElementById("content1"));
		console.log(document.getElementsByTagName("div"));
		/* console.log(document.getElementsByName("content3")); */
		console.log(document.getElementsByClassName("content4"));
		
		/*

		var div1 = document.getElementById("div1");
		div1.style.color="cyan";
		
		var div2 = document.getElementById("div2");
		div2.setAttribute("class","col");
		
		
		
	</script>
