<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>

	<script type="text/javascript">
	
		var dan = 7;
		var result = 0;
		
		for (var i = 0; i < 9; i++) {
			result = dan * (i+1);
			console.log(dan + "*" + (i+1) + "=" + result);
		}
		
		// 시계 구현
		window.onload = function(){
			setInterval(showTime, 1000); // 1000ms = 1s	
		}
		
		function showTime(){
			//html 값 가져오는 변수
			var view = document.getElementById("view");
			//날짜를 받아오는 변수
			var date = new Date();
			//toLocalTimeString() : 함수를 호출하면 현재시간을 return하는 함수
			view.innerHTML = date.toLocaleTimeString()
		}
		
		
		
		
	</script>
	
	<!-- 현재시간 -->
	<span id = "view"></span>

</body>
</html>
