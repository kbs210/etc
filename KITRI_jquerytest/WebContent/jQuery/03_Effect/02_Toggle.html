<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$("button").click(function () {
			$("img").eq(1).toggle(5000, function() {
				alert("ok");
			})
		})
	})
</script>
</head>
<body>
	
	<img src="../img/1.jpg" width="300px" height="300">
	<button>Toggle</button>
	<br><br>
	
	<img src="../img/2.jpg" width="300px" height="300" style="display: none">
	
	
	
</body>
</html>
