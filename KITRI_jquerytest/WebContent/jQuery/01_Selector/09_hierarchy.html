<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, p{

	float: left;
	padding: 10px;

}
#second{

}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		//#first의 모든 동생 중에 div태그 변경하기

	});
</script>
</head>

	현대APT 27평형 남향
</div>
<div>
	임대<br>
	푸르지오 오피스텔 18평형
</div>
<div>
	임대<br>
	<div id="second">자이 APT 46평형</div>
</div>

<p>특별분양 수익형 오피스텔</p>

</body>
</html>
