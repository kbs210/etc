<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		
		//속성 설정 = $("#id").attr("style", "color: red")
		
		// 1. 제시한 html코드에서 제이쿼리를 이용해 초기화면 input type="text"인 엘리먼트만 '값을 입력하세요' 라고 표시
		$("input[type=text]").val('값을 입력하세요');
		// 2. 해당 input 엘리먼트에 클릭을 할 경우 빈문자열로 변경
		$("input[type=text]").click(function () {
			$(this).val('');
		})
		// 3. 아이디와 이름을 입력한 후 버튼을 누르면 alert창에 이름과 아이디를 표시
		$("input[type=button]").click(function(){
			
			var value1 = $('#name').val();
			var value2 = $('#id').val();
			var idType = $("#id").attr("type");
			
			var arr = new Array();
			arr.push(value1);
			arr.push(value2);
			arr.push(idType);
			
			alert(arr);
			alert(value1+", "+value2 + ", " + idType);
		})
		// 4. 아이디에 입력된 글자를 red 색상으로 변경
		$("input[type=button]").click(function(){
			$('#id').css("color", "red")
		})
		// 5. 단, 최초 초기 화면에서는 <div>hi</div>의 값을 받아와 alert창에 표시해줄것
		$(function(){
			var value3 =$("div:first").text();
			alert(value3);			
		});
		
		// 6. 두번재 div안에 안녕하세요를 입력해줄것
		$(function(){
			$("div:eq(1)").text("안녕하세요");
		});
		
	});
	
	
</script>
</head>
<body>

	<div>hi</div>
	<div></div>
	<div></div>

	<form action="#" method="post">
		<label>이름</label>
		<input type="text" id="name" name="name">
		<br><br>
		
		
		<fieldset><!-- 컨트롤의 그룹화 -->
			<legend>필수 입력 사항</legend> <!-- 그룹화의 이름 -->
			<label>아이디</label>
			<input type="text" id="id" name="id">
			<label>비밀번호</label>
			<input type="password" id="password" name="password">
		</fieldset>
		<br>
		
		<label>
			E-MAIL
			<input type="text" id="email" name="email"> <!-- label 안에 들어있음을 적용되지 않음 -->
		</label>
		<br>
		
		<br>
		<input type="button" id="btn" value="입력">
	</form>

</body>
</html>
