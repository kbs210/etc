	$(function(){
		$("#btn").click(function(){
			//.text .html val
			//text = 셀렉터로 선택한 태그 내에 있는 내용 중 문자 열로만 출력 또는 삽입
			//html태그 또한 문자로 인식
			//html = 셀렉터로 선택한 태그를 통째로 읽어오거나 삽사용
			//val = input 태그에 정의된 value 속성의 값을 읽어오거나 삽입
			
			if($("#id").val()==""){
				alert("아이디를 입력하세요");
				return null;
			}
			
			if($("#name").val()==""){
				alert("이름을 입력하세요");
				return null;
			}
			
			var flag = null;
			flag = $("input:radio[name='gender']:checked").val();
			if(flag==null){
				alert("성별을 체크하세요");
				return null;
			}
			
			var value = "";
			$("input[name='hobby']:checked").each(function(index, element){
				value += $(this).val() + ", ";
			})
			if(value==""){
				alert("취미를 한개 이상 체크하세요");
				return;
			} else{
				$("input[name='hobbyResult']").val(value);
			}	
			
			$('form').submit();
		});
	});

</script>

	<form action="#" method="get">
