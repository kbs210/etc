<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function () {
		/* $("#main p:first").css("color", "red"); */
		$("#main p").eq(0).css("color", "red");
		$("#main").children("div").first().css("color", "blue");
		$("#main").children().last().css("color", "orange");
		$("#main").children("p").last().css("color", "green");
		$("#main p:eq(2)").css("backgroundColor", "green");
		$("#main").children("p").eq(1).css("color", "yellow");
		$("#main").children().eq(3).css("color", "red");
		
		$("#main").find("p").eq(1).css("backgroundColor", "black");
		
	})
</script>
</head>
<body>
	<div id="main">
		<div class="middle">DIV</div>
		<p>사과</p>
		<p>바나나</p>
		<p>딸기</p>
		<p>메론</p>
		<div id="sub">
			<p>아메리카노</p>
		</div>	
	</div>
</body>
</html>
