<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$("button:eq(0)").click(function () {
			$("img:eq(0)").hide();
			$("button:eq(0)").css("display", "none");
			alert("숨김");
		})
		$("button:eq(1)").click(function () {
			$("img:eq(0)").show();
			$("button:eq(0)").css("display", "inline-block");
			alert("보여주기");
		})
		$("button:eq(2)").click(function () {
			$("img:eq(1)").hide('slow');
			$("button:eq(2)").hide('40000');
			alert("숨김");
		})
		$("button:eq(3)").click(function () {
			$("img:eq(1)").show('fast');
			$("button:eq(2)").show('40000');
			alert("보여주기");
		})
	})
</script>
</head>
<body>
	<img src="../img/1.jpg" width="300px" height="300px">
	<button>HIDE</button>
	<button>SHOW</button>
	<br><br>
	<img src="../img/2.jpg" width="300px" height="300px">
	<button>TIME-HIDE</button>
	<button>TIME-SHOW</button>
	<br><br>
	
</body>
</html>
