<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <script type="text/javascript">
 	document.write("안녕하세요 자바스크립트입니다");

	var num = 23;
	var value = 23.5;
	var sum = num + value;
	var str = "자바스크립트";

	debugger;
	
	document.write("<p style='color:blue;'>" + sum + "</p>");
	document.write("<p>" + str + "</p>");
	document.write("<p>" + str + sum + num + "</p>");
	document.write("<p>" + sum + num + str + "</p>");
	
	if (num > 20) {
		document.write("<h3> 20보다 큰 수 입니다 </h3>");
	} else if (num >30) {
		document.write("<h3> 30보다 큰 수 입니다 </h3>");
	} else {
		document.write("<h3> 기타 등등 </h3>");
	}	
	// Java의 경우 객체를 불러올때 new라는 키워드로 객체르 발생시키고 사용
	// web에서 document 내장객체를 사용할때는 new가 필요없다
	
	for (var i = 0; i < 10; i++) {
		document.write("<div>반복문입니다 " + i + "번째</div>")
	}
			
 	
 </script>

</head>
<body>

<!-- 

	javascript

	웹페이지를 동적으로, 프로그래밍적으로 제어하기위해서 고안된 언어
	웹브라우저에서 사용할 수 있는 언어
	HTML : 웹페이지를 제작하기 위한 도구
	CSS : HTML 표현하는 도구
	JavaScript : HTML을 통제하기 위한 도구

	오늘날에는 JavaScript를 기본으로 삼은 여러가지 프레임워크가 등장

	*****JavaScript의 삽입 위치

	head - 브라우저의 각종 입/출력 발생 이전에 head영역을 로드,
			즉 페이지가 최초에 로드 될 때 head영역을 읽는다
			문서르 초기화 하거나 설정하는 가벼운 script들이 주로 이용
		
	body - 브라우저가 HTML부터 해석하여 화면에 디자인을 그리기 때문에
			사용자는 페이지가 빨리 로드되었다고 느낄 수 있다


 -->

</body>
</html>
